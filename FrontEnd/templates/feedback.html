  <body>
    <div class="wrapper-div ">
      <div class="Overall-feedback row justify-content-around" id="overall_feedback">
        <div style ="width:50rem; margin: 40px 0px; padding: 40px 50px; border-radius: 20px; border: none; box-shadow: 1px 5px 10px 1px rgb(144, 200, 220);">
          <div style="text-align: center;"><h4><strong>Overall Rating:</strong></h4></div>
          <div class="overall-rating" style="text-align: center;">
            <input
              type="range"
              min="0"
              max="5"
              value="0"
              id="overall_rating"
              onchange="changeOverallRating()"
            />
            <span id="overall_rating_value">0</span>
          </div>
          <div class="overall-review" style="text-align: center;">
            <textarea
              name="overall-review"
              id="overall_review"
              cols="50"
              rows="5"
              placeholder="Write your review here..."
              style="background-color: #d6ebf2df;
                padding: 8px 15px 8px 15px;
                width: 100%;
                border-radius: 5px !important;
                box-sizing: border-box;
                border: 1px solid #F3E5F5;
                font-size: 15px !important;
                color: #000 !important;
                font-weight: 300;"
            ></textarea>
          </div>
        </div>
